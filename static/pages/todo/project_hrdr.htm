{% extends "static/pages/_common/base.htm" %}

{% block body %}
<div id='x-main' class="container-full mt-5 p-3">
<div class="container-md">

	<div class="row">
	<div class="col-12 p-2">
		<h3 class="float-start ps-2">NSP DETAILS</h3>
		<button type="button" class="btn btn-outline-primary float-end mx-2" onclick="addproject();"><i class="bi bi-plus-lg"></i>Add</button>
	<div class="float-end px-2">
	  <input type="hidden" id="txtBLOCKS" class="form-control" placeholder="B" value="{{BLOCKS}}" name="BLOCKS">
	  <select id="BLOCKS" class="form-select"  onchange="setblock(this)">
	  </select>   		
     </div>
	<div class="float-end px-2">
	  <input type="hidden" id="txtSECTORS" class="form-control" placeholder="S" value="{{SECTORS}}" name="SECTORS">
	  <select id="SECTORS" class="form-select"  onchange="setsec(this)">
	  </select>   		
     </div>
	</div>
	
	<div id='lstproject_hdr'>
		
	</div>
	</div>
</div>	
</div>
{% endblock %}
