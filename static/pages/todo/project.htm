{% extends "static/pages/_common/base.htm" %}

{% block body %}
<div id='x-main' class="container-full mt-5 p-3">
<div class="container-md">

<div class="row">
{% if _id|length %}
<div class="col-12 p-2">
	<h3 class="float-start">EDIT</h3>
	<button type="button" class="btn btn-primary float-end mx-2" data-nav='todo.projects'>Cancel</button>		
	<button id="action" type="submit" class="btn btn-primary float-end mx-2" data-do="todo.project.save/{{_id}}" data-form="project_form">Update</button>		
</div>
{% else %}
<div class="col-12 p-2">
	<h3 class="float-start">ADD NEW</h3>
	<button type="button" class="btn btn-primary float-end mx-2" data-nav='todo.projects'>Cancel</button>		
	<button class="btn btn-primary float-end mx-2" data-do="todo.project.save" data-form="project_form">Save</button>		
</div>
{% endif %}
</div>
<div id='x-challenge' class="container-float">

	<form method="post" id="project_form">
	<div class="row">
	<div class="col-3">
	  <label for="exampleFormControlInput1">SECTORS</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{SECTORS}}" placeholder="Enter New Sectors" name="SECTORS">
	</div>
	<div class="col-3">
	  <label for="exampleFormControlInput1">BLOCKS</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{BLOCKS}}" placeholder="Enter Blocks" name="BLOCKS">
	</div>

	<div class="col-3">
	  <label for="exampleFormControlInput1">ADDRESS</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{ADDRESS}}" placeholder="Enter Address" name="ADDRESS">
	</div>

	<div class="col-3">
	  <label for="exampleFormControlInput1">PLOT S.IN MT</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{PLOTSINMT}}" placeholder="Enter PLOt" name="PLOTSINMT">
	</div>	
    <div class="col-3">
	  <label for="exampleFormControlInput1">T.A.IN SQ.FT.</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{TAINSQFT}}" placeholder="Enter T.A.IN SQ.FT." name="TAINSQFT">
	</div>	
    <div class="col-3">
	  <label for="exampleFormControlInput1">A.PER FLOOR</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{A_PER_FLOOR}}" placeholder="Enter A.PER FLOOR" name="A_PER_FLOOR">
	</div>	
    <div class="col-3">
	  <label for="exampleFormControlInput1">FLOOR</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{FLOOR}}" placeholder="Enter FLOOR" name="FLOOR">
	</div>
    <div class="col-3">
	  <label for="exampleFormControlInput1">CONT.PERSON</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{CONT_PERSON}}" placeholder="Enter CONT.PERSON" name="CONT_PERSON">
	</div>	
	<div class="col-3">
	  <label for="exampleFormControlInput1">CONT. NO.</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{CONT_NO}}" placeholder="Enter PLOt" name="CONT_NO">
	</div>	
    <div class="col-3">
	  <label for="exampleFormControlInput1">AVAILABLE AREA IN SQ.FT.</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{AVAILABLE_AREA_IN_SQ_FT}}" placeholder="Enter AVAILABLE AREA" name="AVAILABLE_AREA_IN_SQ_FT">
	</div>
	<div class="col-3">
	  <label for="exampleFormControlInput1">DEMAND</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{DEMAND}}" placeholder="Enter PLOt" name="DEMAND">
	</div>	
	<div class="col-3">
	  <label for="exampleFormControlInput1">SALE/ RENT/S.U.</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{SALE_RENT_SU}}" placeholder="Enter SALE/ RENT/S.U." name="SALE_RENT_SU">
	</div>	
	<div class="col-3">
	  <label for="exampleFormControlInput1">TYPE</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{TYPE}}" placeholder="Enter TYPE" name="TYPE">
	</div>	
	<div class="col-3">
	  <label for="exampleFormControlInput1">AVAILABLE OR NOT</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{AVAILABLE_OR_NOT}}" placeholder="Enter AVAILABLE OR NOT" name="AVAILABLE_OR_NOT">
	</div>	
	<div class="col-3">
	  <label for="exampleFormControlInput1">DATE</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{DATE}}" placeholder="Enter DATE" name="DATE">
	</div>	
	
	<div class="col-3">
	  <label for="exampleFormControlInput1">REMARK</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" value="{{REMARK}}" placeholder="Enter REMARK" name="REMARK">
	</div>	



	</div>
	</form>
</div>
</div>
{% endblock %}
